<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- Google Fonts -->
		<link rel="DNS-prefetch" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap">

		<link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap">

		<noscript>
			<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap">
		</noscript>

		<!-- Font Awesome -->
		<link rel="preconnect" href="https://kit.fontawesome.com/">
		<script src="https://kit.fontawesome.com/da50fbbb2c.js" crossorigin="anonymous" async></script>
		
		<link rel="preload" fetchpriority="high" as="image" href="/images/hero.webp" type="image/png">

		<!-- Global CSS -->
		<link rel="stylesheet" href="global.css" />
	</head>
	<body>
		<div style="display: contents;">%sveltekit.body%</div>
	</body>
</html>
